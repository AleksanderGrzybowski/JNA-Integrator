<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Integrator</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/MathJax/MathJax.js?config=TeX-AMS_HTML-full"></script>
    <script src="vendor/function-plot.js"></script>
    <script src="app.js"></script>

    <style>
        text.top-right-legend {
            display: none;
        }
    </style>
</head>

<body>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-3">
            <h1 class="text-center">Fill in data</h1>

            <form>
                <div class="form-group">
                    <label for="function">Function, for example sin(x^2)</label>
                    <input type="text" class="form-control" id="function" placeholder=>
                </div>
                <div class="form-inline form-group">
                    <label>Range of integration</label><br>
                    <input type="text" size="2" class="form-control" id="left"/>
                    -
                    <input type="text" size="2" class="form-control" id="right"/>
                </div>
                <div class="form-group">
                    <label for="points">Number of points</label>
                    <input class="form-control" id="points" value="10000"/>
                </div>

                <button class="btn btn-default btn-block" id="calculate">Run calculation</button>
            </form>

        </div>

        <div class="col-md-9" id="plot-target">
            <span id="plot"></span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1 id="result">$$ ... $$</h1>
        </div>
    </div>
</div>

</body>
</html>
